<Directory "/var/www">
	Options -Indexes +FollowSymLinks
	AllowOverride None
	Require all granted

	SetEnvIf X_FORWARDED_PROTO https HTTPS=on
</Directory>

# Prod for production, full for dev
ServerTokens Full
ServerSignature Off
ServerName localhost

<Directory /var/www/suivi-colis-iutv/errors/>
	Options -Indexes
	AllowOverride None
	Require all granted
</Directory>

Alias /_errors/ /var/www/suivi-colis-iutv/errors/
ErrorDocument 404 /_errors/404.html
ErrorDocument 403 /_errors/403.html
ErrorDocument 500 /_errors/500.html