<VirtualHost *:443>
    # ServerAdmin franck.butelle@iutv.univ-paris13.fr
    ServerName suivi-colis-iutv
    DocumentRoot /var/www/suivi-colis-iutv/public

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory /var/www/suivi-colis-iutv/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

