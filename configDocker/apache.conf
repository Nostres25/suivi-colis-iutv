<Directory /var/www/html>
	Options -Indexes +FollowSymLinks
	AllowOverride None
	Require all granted

	SetEnvIf X_FORWARDED_PROTO https HTTPS=on
</Directory>

# Prod for production, Full for dev
ServerTokens Full
ServerSignature Off
ServerName localhost

